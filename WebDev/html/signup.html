<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="page">
        <div class="body">
            <form action="">
                <div class="row" style="justify-content: center;">
                    <h1>Sign Up</h1>
                </div>
                <div class="row">
                    <div class="row-sub" style="width: 47%;">
                        <input style="padding: 6%;" type="text" name="firstname" id="firstname" placeholder="Enter your firstname">
                    </div>
                    <div class="row-sub" style="width: 47%;">
                        <input style="padding: 6%;" type="text" name="lastname" id="lastname" placeholder="Enter your lastname">

                    </div>
                </div>
                <div class="row">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="row">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
                </div>
                <br>
                <div class="row">
                    <input type="submit">
                </div>
                <div class="row">
                    <button type="button" onClick="window.location.href='login.html'"> Already have an account? </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
