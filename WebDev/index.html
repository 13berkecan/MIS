<!DOCTYPE html>

<html lang="en">
    <head>
        <title> My homepage </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="bar">

        </div>
        <div class="page">
            <div class="page-side">
                <div class="note">
                    <h1> Note 1 </h1>
                    <p> This is the note. </p>
                </div>
                <div class="note">
                    <h1> Note 2 </h1>
                    <p> This is a note. </p>
                    <p> A long one.</p>
                </div>
            </div>
            <div class="page-main">
                <div class="page-main-top">
                    <div class="searchbox">
                        <form action="https://www.google.com/search" method="GET" autocomplete="off">
                            <input type="text" name="q" placeholder="Search Google">
                            <input type="submit" hidden />
                        </form>
                    </div>
                </div>
            </div>
            <div class="page-side">
                <div class="reminder">
                    <h1> Reminder 1 </h1>
                    <p> This is the reminder. </p>
                </div>
                <div class="reminder">
                    <h1> Reminder 2 </h1>
                    <p> This is the reminde. </p>
                    <p> A long one.</p>
                </div>
            </div>
        </div>
    </body>
</html>
